<!DOCTYPE html>
<html>
    <head>
        <title>PPPWN exploit Mini-Router</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="pppwn/assets/css/base.css" />
        <link rel="stylesheet" href="pppwn/assets/css/custom.css" />
        <script type="text/javascript" src="pppwn/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="pppwn/assets/js/underscore-min.js"></script>
        <script type="text/javascript" src="pppwn/assets/js/backbone-min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header" class="content">
                <div class="text-center top-title">
                    <h1>PPPwn Log Console</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="app-v-pppwn" class="content">
                <script type="text/template" id="appWeb">
                    <form class="form">
                        <fieldset>
                            <div class="field-group box">
                                <div class="col-group group-center">
                                    <button type="button" id="id_restart" class="btn-form input-attach sec-auto">Restart PPPwn</button>
                                </div>
                            </div>
                            <div id="task-log">
                                <div class="view"></div>
                            </div>
                        </fieldset>
                    </form>
                </script>
            </div>
        </div>
        <div class="container">
            <div id="footer" class="content">
                <sub><a href="https://github.com/xfangfang/PPPwn_cpp">PPPwn_cpp</a></sub>
                <sub> | </sub>
                <sub><a href="https://github.com/CodeInvers3/PPPwn_ow">PPPwn_ow</a></sub>
                <sub> | </sub>
                <sub><a href="https://space.bilibili.com/492434250">Modified by EmuMaster@Bilibili</a></sub>
            </div>
        </div>
        <script src="pppwn/main.js"></script>
    </body>
</html>
